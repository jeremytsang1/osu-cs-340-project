    <h1>Loadouts</h1>
    


    <div class="page_info">


      <!-- Form: Adding a new loadout to the database -->
      <div class="table">
        <form action="" id="loadout_add">

	  <legend><strong>Add a new Loadout</strong></legend>

	  <!-- input fields -->
	  <div class="form_input">
	    <!-- blaster adding field -->
            <div>
	      <label>
		<input type="text">
		blaster
	      </label>
	    </div>

	    <!-- detonator adding field -->
            <div>
	      <label>
		<input type="text">
		detonator
	      </label>
	    </div>
          </div>

	  <!-- Adding button -->
          <div><button>add</button></div>

        </form>
      </div>

      <br/>

      <!-- Form: Updating a loadouts attributes -->
      <div class="table">
        <form action="" id="loadout_add">
	  <legend><strong>Update an existing Loadout</strong></legend>

	  <!-- input fields -->
	  <div class="form_input">
	    <!-- field for id of loadout to update -->
            <div>
	      <label>
		<input type="text">
		id
	      </label>
	    </div>

	    <!-- blaster updating field -->
            <div>
	      <label>
		<input type="text">
		blaster
	      </label>
	    </div>

	    <!-- detonator updating field -->
            <div>
	      <label>
		<input type="text">
		detonator
	      </label>
	    </div>
          </div>

	  <!-- Updating button -->
          <div><button>update</button></div>

        </form>
      </div>

    </div>


    <div class="db">
      <table>
        <tr>
